<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Morse code</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>
    <span class="dashed">Speech</span>
    <span class="dotted">to</span>
    <span class="dashed">Morse</span>
    <span class="dotted">code</span>
  </h1>
  <div class="transcript-container"></div>
  <div class="buttons">
    <button class="button-start-and-pause">
      <i class="fas fa-play"></i>
    </button>
    <button class="button-reset">
      <i class="fas fa-redo-alt"></i>
    </button>
  </div>
</body>

</html>
